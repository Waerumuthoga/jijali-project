<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        body {
            background-color: #102a42;
            color: #E3F8FF;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            padding-top: 70px;
        }

        header, footer {
            box-sizing: border-box;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #003459;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header img {
            width: 50px;
            height: 50px;
            margin-left: 20px;
        }

        .header p {
            font-size: 2.2rem;
            margin: 0;
            color: #ADEBFF;
            font-weight: bold;
        }

        /* Logout Link */
        .logout-link {
            color: #FFB84D;
            text-decoration: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.5rem;
            padding: 10px;
            transition: color 0.3s;
            margin-right: 40px;
        }

        .logout-btn i {
            font-size: 2rem;
        }

        .logout-btn span {
            margin-top: 5px;
            font-size: 2rem;  /* Text size */
            color: #0099FF;
        }

        .logout-btn:hover {
            background-color: #FF2D2D;
        }

        /* Containers */
        .container {
            margin: 20px 0;
            padding: 10px;
        }

        .container .box {
            background-color: #003459;
            color: #ADEBFF;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Self Care Tip of the Day */
        .container .box h3 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container .box p {
            font-size: 3rem;
            color: #ADEBFF;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        /* Combined Mood Stats and Breakdown */
        .container .box h3 {
            font-size: 2rem;
            font-weight: bold;
            color: #0099FF;
        }

        .container .box p {
            font-size: 1.3rem;
            color: #FFFFFF;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        /* Mood Chart Styles */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ADEBFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Footer Navbar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #003459;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-item {
            color: #ADEBFF;
            text-decoration: none;
            text-align: center;
            font-size: 1.2rem;
        }

        .navbar a div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar i {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .navbar a:hover {
            color: #0099FF;
        }

        .navbar-item.active {
            color: #FFB84D;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                padding: 15px;
            }

            .navbar a {
                margin: 10px 0;
            }

            .navbar i {
                font-size: 1.2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .container .box {
                width: 100%;
                margin-bottom: 15px;
            }
        }

        /* Increase emoji font size */
        .emoji {
            font-size: 3rem; /* Adjust this to make emojis bigger */
        }
    </style>
</head>
<body>

    <!-- Header with Logo, Date, and Logout Button -->
    <div class="header">
        <img src="/static/images/logo.png" alt="App Logo for the Dashboard">
        <p>Jijali</p>

    <!-- Logout Link -->
        <a href="#" class="logout-link" onclick="logoutUser(event)">
        <div>
            <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
            <span>Logout</span>
        </div>
        </a>


    </div>

    <!-- Self Care Tip Container -->
    <div class="container">
        <div class="box">
            <h3>Self Care Tip of the Day</h3>
            <p>Remember to drink water and take breaks today!</p> 
        </div>
    </div>

    <!-- Combined Mood Stats and Breakdown Containers -->
    <div class="container">
        <div class="box">
            <h3>Mood Stats & Breakdown</h3>
            <p>Average Mood: <span id="average-mood">Good</span></p>
            <p>Overall Moods: <span id="overall-moods">80% Positive</span></p>

            <!-- Mood Breakdown Chart -->
            <div class="chart-container">
                <canvas id="moodChart"></canvas>
                <div id="loading-spinner" class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- Footer with Navigation Bar -->
    <footer class="navbar">
        <a href="/dashboard" class="navbar-item" id="home-link">
            <div>
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
        </a>
        <a href="/journals" class="navbar-item" id="journal-link">
            <div>
                <i class="fa-solid fa-pen-to-square"></i>
                <span>Journal</span>
            </div>
        </a>
        <a href="/moods" class="navbar-item" id="mood-link">
            <div>
                <i class="fa-regular fa-face-laugh"></i>
                <span>Mood</span>
            </div>
        </a>
        <a href="/entries" class="navbar-item" id="entries-link">
            <div>
                <i class="fa-regular fa-folder-open"></i>
                <span>Entries</span>
            </div>
        </a>
    </footer>

    <!-- JavaScript -->
    <script>
        // Update Date
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleString(undefined, options);
            document.getElementById('current-date').innerText = date;
        }

        // Logout User
        function logoutUser(event) {
            event.preventDefault();
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        // Fetch Mood Data
        async function fetchMoodData() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('No token found. Please log in.');
                window.location.href = '/login';
                return { rad: 0, good: 0, meh: 0, bad: 0, awful: 0 };
            }

            try {
                const response = await fetch('/stats/mood-chart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    // Unauthorized: Token has expired or is invalid
                    alert('Current session has expired. Please log in again.');
                    localStorage.removeItem('access_token');
                    window.location.href = '/login';
                    return { rad: 0, good: 0, meh: 0, bad: 0, awful: 0 };
                }

                if (!response.ok) {
                    alert('Failed to fetch mood data.');
                    return { rad: 0, good: 0, meh: 0, bad: 0, awful: 0 };
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching mood data:', error);
                alert('Error fetching mood data.');
                return { rad: 0, good: 0, meh: 0, bad: 0, awful: 0 };
            }
        }

        // Update Mood Stats
        function updateMoodStats(moodData) {
            const totalMoods = Object.values(moodData).reduce((a, b) => a + b, 0);
            const highestMoodCount = Math.max(...Object.values(moodData));
            const highestMoods = Object.keys(moodData).filter(key => moodData[key] === highestMoodCount);
            const combinedHighestMoodCount = highestMoods.reduce((total, mood) => total + moodData[mood], 0);

            const moodLabels = ['Rad üòé', 'Good üòä', 'Meh üòê', 'Bad üòû', 'Awful üò©'];
            const highestMoodText = highestMoods.map(mood => moodLabels[Object.keys(moodData).indexOf(mood)]).join(' & ');

            // Update Average Mood
            document.getElementById('average-mood').innerText = highestMoodText;

            // Update Overall Moods Percentage
            const overallMoods = ((combinedHighestMoodCount / totalMoods) * 100).toFixed(2);
            document.getElementById('overall-moods').innerText = `${overallMoods}% Positive`;

            // Update Mood Breakdown Chart
            updateMoodChart(moodData);
        }

        // Draw Mood Chart
        function updateMoodChart(moodData) {
            const ctx = document.getElementById('moodChart').getContext('2d');
            const colors = ['#FF4D4D', '#FFB84D', '#FFEB3B', '#FF704D', '#AA4CFF'];
            const moodLabels = ['Rad üòé', 'Good üòä', 'Meh üòê', 'Bad üòû', 'Awful üò©'];
            const moodCounts = [moodData.rad, moodData.good, moodData.meh, moodData.bad, moodData.awful];

            // Hide Loading Spinner
            document.getElementById('loading-spinner').style.display = 'none';

            // Create or update the chart
            const moodChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: moodLabels,
                    datasets: [{
                        label: 'Mood Distribution',
                        data: moodCounts,
                        backgroundColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw + ' entries';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initialize
        async function init() {
            const moodData = await fetchMoodData();
            updateMoodStats(moodData);
        }

        init();
        setInterval(updateDateTime, 60000); // Update every minute
    </script>

</body>
</html>
