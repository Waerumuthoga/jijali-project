<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #00171F;
            color: #FFFFFF;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .illustration img {
            width: 150px;
            height: auto;
        }

        h2 {
            color: #ADEBFF;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        .input-icon {
            display: flex;
            align-items: center;
            background-color: #003459;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-icon img {
            width: 20px;
            margin-right: 10px;
        }

        .input-icon input {
            border: none;
            background-color: transparent;
            outline: none;
            width: 100%;
            font-size: 16px;
            color: #ADEBFF;
        }

        .submit-button {
            background-color: #ADEBFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #FFFFFF;
            color: #003459;
        }

        .back-to-login {
            margin-top: 20px;
        }

        .back-to-login a {
            text-decoration: none;
            color: #ADEBFF;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* .cta-btn {
            background-color: #FFAA4C;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        } */
    </style>
</head>
<body>

    <div class="container">
        <div class="illustration">
            <img src="/static/images/password_reset.png" alt="Illustration of resetting password">
        </div>

        <h2>Reset Your Password</h2>
        <p>Please enter your email address below. We'll send you a link to reset your password.</p>


        <form action="/forgot-password" method="POST">
            <div class="input-icon">
                <img src="/static/images/email-icon.png" alt="Email Icon">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="submit-button">Send Reset Link</button>
        </form>


        <div class="back-to-login">
            <a href="/login">Back to Login</a>
        </div>
    </div>

</body>
</html>
